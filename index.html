<!DOCTYPE html>
<html lang="en">
<head>
  <title>ToDO List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>To-Do</h2>

  <div class="input-grid">

  <script src="./script.js"></script>
</body>
</html>
